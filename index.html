<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Isha, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 360px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 32px;
      border-radius: 50px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #yes:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 25px rgba(255,77,109,0.6);
    }

    #no {
      position: absolute;
      background: #eee;
      color: #555;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Isha üíñ</h1>
    <div class="subtitle">Will you be my Valentine?</div>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <div class="hearts"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const heartsContainer = document.querySelector(".hearts");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="card">
          <h1>YAY ISHA!!! üíòü•∞</h1>
          <p style="font-size:18px; color:#555;">
            I can‚Äôt wait to spend Valentine‚Äôs Day with you ‚ù§Ô∏è
          </p>
        </div>
      `;
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
